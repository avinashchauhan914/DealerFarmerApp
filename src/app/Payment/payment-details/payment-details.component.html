<!-- <div class="container"> -->
    <div class="form-group">
        <div class="col-25">
            <label>Card Owner Name</label>
        </div>
        <div class="col-25">
            <input class="col-6" type="text" pInputText [(ngModel)]="paymentDetails.CardOwnername" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-25">
            <label>Card Number</label>
        </div>
        <div class="col-25">
            <input class="col-6" type="text" pInputText [(ngModel)]="paymentDetails.CardNumber" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-25">
            <label>Expiry Date</label>
        </div>
        <div class="col-25">
            <input class="col-6" type="text" pInputText [(ngModel)]="paymentDetails.ExpirynDate" placeholder="DD/MM"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-25">
            <label>CVV</label>
        </div>
        <div class="col-25">
            <input class="col-6" type="text" pInputText [(ngModel)]="paymentDetails.CVV" placeholder="cvv"/>
        </div>
    </div>
    <button (click)="savePayment()">Pay</button>
<!-- </div> -->
